sudo: false
language: ruby
rvm:
- 2.3.3
services:
- postgresql
before_script:
- psql -c 'create database Haarshouse_test;' -U postgres
test:
  adapter: postgresql
  database: Haarshouse_test
script:
- export RAILS_ENV=test
- bundle exec rake db:create db:migrate
deploy:
  provider: heroku
  api_key:
    secure: 
  app: haarshouseoftunes
  on:
    repo: pveggie/haarshouse
